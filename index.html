
---
layout: default
title: Mi blog
---

<h2 class="post-list-heading">Entradas recientes</h2>

{% for post in site.posts limit:5 %}
  <ul class="post-list">
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
  </ul>
{% endfor %}
